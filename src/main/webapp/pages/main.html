<div class="container" ng-controller="clientCtrl" ng-init="initClientList()" ng-show="clientList.length > 0">
    <h2>Clients</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone number</th>
            <th>Delete client</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="client in clientList" ng-click="getClient(client.id)">
            <td>{{client.id}}</td>
            <td>{{client.name}}</td>
            <td>{{client.address}}</td>
            <td>{{client.phone}}</td>
            <td><button class="btn btn-danger" ng-click="removeClient(client); $event.stopPropagation();">Delete</button></td>
        </tr>
        </tbody>

    </table>

</div>
