<div class="container" ng-controller="postController">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header"><h1>Client submission form</h1></div>
        <!-- FORM -->
        <form name="clientFormForm" ng-submit="submitForm()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="client.name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" ng-model="client.address">
            </div>
            <div class="form-group">
                <label>Phone number</label>
                <input type="text" name="phone number" class="form-control" ng-model="client.phone">
            </div>
            <button type="submit" class="btn btn-primary" onsubmit="location.href='#/';">Submit</button>
        </form>
    </div>
</div>
