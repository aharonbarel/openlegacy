<div class="container" ng-controller="clientCtrl" ng-init="initClient()">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header"><h1>Client edit form</h1></div>

        <form name="clientFormForm" ng-submit="submitEdit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" value="{{oneclient.name}}" name="name" class="form-control" ng-model="oneclient.name" title="Name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" value="{{oneclient.address}}" name="address" class="form-control" ng-model="oneclient.address" title="Address">
            </div>
            <div class="form-group">
                <label>Phone number</label>
                <input type="text" value="{{oneclient.phone}}" name="phone" class="form-control" ng-model="oneclient.phone" title="Phone">
            </div>
            <button type="submit" class="btn btn-primary" onsubmit="location.href='#/';">Submit</button>
        </form>

    </div>
</div>
